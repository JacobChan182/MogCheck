services:
  - type: web
    name: mogcheck-api
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: GOOGLE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
        value: https://your-frontend-url.onrender.com
